{% load menu %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> {% block title %}{% endblock %} | PetNet </title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>PetNet</title>
</head>
<body>
    <nav class="max-w-4xl mx-auto py-4 px-6 flex items-center justify-between bg-blue-600">
        <div class="logo">
            <a href="/" class="text-white">PetNet</a>
        </div>
        <div class="menu flex space-x-4">
            {% menu %}
            
        </div>
    </nav>
    <div class="max-w-4xl mx-auto py-4 px-6" >
        {% block content %}
        {% endblock %}
    </div>
   
</body>
</html>
